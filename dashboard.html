<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <img src="logo.png" alt="Logo DVTEAM NP" class="small-logo" />
    <h2>Dashboard DVTEAM NP</h2>
    <p>Total Anggota: <span id="totalMembers">0</span></p>

    <div id="mainDashboardContent">
      <div id="form-container">
          <input type="text" id="name" placeholder="Nama Anggota" />
          <input type="text" id="uid" placeholder="UID Anggota (Wajib)" />
          <input type="text" id="upline" placeholder="UID Upline (opsional)" />
          <label for="joinDateInput" class="input-label">Tanggal Bergabung</label>
          <input type="date" id="joinDateInput" />
          <button id="addMemberButton">Tambah Anggota</button>
      </div>

      <hr />
      <h3>投 Diagram Pertumbuhan Anggota</h3>
      <div class="chart-container">
          <label for="chartPeriodSelector" class="input-label" style="text-align: center;">Tampilkan Data:</label>
          <select id="chartPeriodSelector">
              <option value="12">12 Periode Terakhir (6 Bulan)</option>
              <option value="24">24 Periode Terakhir (1 Tahun)</option>
              <option value="0">Semua Waktu</option>
          </select>
          <canvas id="growthChart"></canvas>
      </div>

      <hr />
      <h3>剥 Pencarian & Manajemen Anggota</h3>
      <div class="search-container">
          <input type="text" id="searchTerm" placeholder="Cari Nama atau UID..." />
          <div class="date-filters">
              <select id="searchDay"><option value="">Hari</option></select>
              <select id="searchMonth"><option value="">Bulan</option></select>
              <select id="searchYear"><option value="">Tahun</option></select>
          </div>
          <button id="searchButton">Cari Anggota</button>
          <button id="resetButton" class="btn-secondary">Reset</button>
      </div>
      <div id="searchResultsContainer"></div>

      <hr />
      <h3>唐 Upload & Download Data</h3>
      <input type="file" id="csvFile" accept=".csv" style="display: none;" />
      <button id="uploadButton">Pilih & Upload File CSV</button>
      <button id="viewNetworkButton">元 Lihat Struktur Jaringan</button>
      <button id="viewMemberListButton">Daftar Anggota</button>
      <button id="downloadButton">筮ｸDownload Data (CSV)</button>
    </div>
    <div id="memberListContainer" style="display: none;">
      <h3>Daftar Lengkap Anggota</h3>
      <div style="overflow-x: auto;">
        <table id="memberListTable" class="results-table">
          <thead>
            <tr>
              <th data-sort="no" class="sortable-header">No.</th>
              <th data-sort="name" class="sortable-header">Nama</th>
              <th data-sort="uid" class="sortable-header">No. UID</th>
              <th data-sort="upline" class="sortable-header">No. UID Refferal</th>
              <th data-sort="joinDate" class="sortable-header sort-asc">Tgl Bergabung</th>
            </tr>
          </thead>
          <tbody id="memberListTableBody">
            </tbody>
        </table>
      </div>
      <button id="backToDashboardButton" class="btn-secondary" style="margin-top: 15px;">Kembali</button>
    </div>
    <hr />
    <button id="logoutButton" class="btn-danger">Logout</button>
  </div>
  
  <div id="editModal" class...</div>

  <div id="confirmModal" class...</div>

  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
