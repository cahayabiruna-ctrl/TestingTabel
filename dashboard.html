<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <img src="logo.png" alt="Logo DVTEAM NP" class="small-logo" />
    <h2>Dashboard DVTEAM NP</h2>
    <p>Total Anggota: <span id="totalMembers">0</span></p>

    <div id="form-container">
        <input type="text" id="name" placeholder="Nama Anggota" />
        <input type="text" id="uid" placeholder="UID Anggota (Wajib)" />
        <input type="text" id="upline" placeholder="UID Upline (opsional)" />
        <label for="joinDateInput" class="input-label">Tanggal Bergabung</label>
        <input type="date" id="joinDateInput" />
        <button id="addMemberButton">Tambah Anggota</button>
    </div>

    <hr />
    <h3>📊 Diagram Pertumbuhan Anggota</h3>
    <div class="chart-container">
        <label for="chartPeriodSelector" class="input-label" style="text-align: center;">Tampilkan Data:</label>
        <select id="chartPeriodSelector">
            <option value="12">12 Periode Terakhir (6 Bulan)</option>
            <option value="24">24 Periode Terakhir (1 Tahun)</option>
            <option value="0">Semua Waktu</option>
        </select>
        <canvas id="growthChart"></canvas>
    </div>

    <hr />
    <h3>🔍 Pencarian & Manajemen Anggota</h3>
    <div class="search-container">
        <input type="text" id="searchTerm" placeholder="Cari Nama atau UID..." />
        <div class="date-filters">
            <select id="searchDay"><option value="">Hari</option></select>
            <select id="searchMonth"><option value="">Bulan</option></select>
            <select id="searchYear"><option value="">Tahun</option></select>
        </div>
        <button id="searchButton">Cari Anggota</button>
        <button id="resetButton" class="btn-secondary">Reset</button>
    </div>
    <div id="searchResultsContainer"></div>

    <hr />
    <h3>📂 Upload & Download Data</h3>
    <input type="file" id="csvFile" accept=".csv" style="display: none;" />
    <button id="uploadButton">Pilih & Upload File CSV</button>
    <button id="viewNetworkButton">🌳 Lihat Struktur Jaringan</button>
    <button id="downloadButton">⬇️ Download Data (CSV)</button>
    
    <hr />
    <!-- Tombol Logout ditambahkan di sini -->
    <button id="logoutButton" class="btn-danger">Logout</button>
  </div>
  
  <!-- Modal for Editing Member -->
  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Edit Data Anggota</h3>
      <input type="hidden" id="originalUid">
      <label for="editName" class="input-label">Nama Anggota</label>
      <input type="text" id="editName">
      <label for="editUid" class="input-label">UID Anggota</label>
      <input type="text" id="editUid">
      <label for="editUpline" class="input-label">UID Upline</label>
      <input type="text" id="editUpline">
      <label for="editJoinDate" class="input-label">Tanggal Bergabung</label>
      <input type="date" id="editJoinDate">
      <div>
        <button id="saveEditButton">Simpan Perubahan</button>
        <button id="cancelEditButton" class="btn-secondary">Batal</button>
      </div>
    </div>
  </div>

  <!-- Modal for Delete Confirmation -->
  <div id="confirmModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
          <h3>Konfirmasi Hapus</h3>
          <p id="confirmMessage">Apakah Anda yakin ingin menghapus anggota ini?</p>
          <div>
              <button id="confirmDeleteButton" class="btn-danger">Ya, Hapus</button>
              <button id="cancelDeleteButton" class="btn-secondary">Tidak, Batal</button>
          </div>
      </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
