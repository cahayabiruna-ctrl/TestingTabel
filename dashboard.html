<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Dashboard - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> 
</head>
<body>

  <div class="dashboard">
    <img src="logo.png" alt="Logo DVTEAM NP" class="small-logo" />
    <h2>Dashboard DVTEAM NP</h2>
    
    <div id="mainDashboardContent">

      <div class="dashboard-grid">
        
        <div class="card stats-card">
          <h3 class="card-title">Total Anggota</h3>
          <span id="totalMembers">0</span>
        </div>

        <div class="card form-card">
          <h3 class="card-title">Tambah Anggota Baru</h3>
          <div id="form-container">
            <label for="name" class="input-label">Nama</label>
            <input type="text" id="name" placeholder="Nama Anggota" />
            
            <label for="uid" class="input-label">UID</label>
            <input type="text" id="uid" placeholder="UID Anggota (Wajib)" />
            
            <label for="upline" class="input-label">UID Upline</label>
            <input type="text" id="upline" placeholder="UID Upline (opsional)" />
            
            <label for="joinDateInput" class="input-label">Tgl. Bergabung</label>
            <input type="date" id="joinDateInput" />
            
            <button id="addMemberButton">Tambah Anggota</button>
          </div>
        </div>
      </div>

      <div class="card chart-card">
        <h3 class="card-title">Pertumbuhan Anggota Bulan Ini</h3>
        
        <div class="chart-canvas-container">
            <canvas id="growthChart"></canvas>
        </div>
      </div>

      <div class="card search-card">
        <h3 class="card-title">Pencarian & Manajemen Anggota</h3>
        <div class="search-container">
            <input type="text" id="searchTerm" placeholder="Cari Nama atau UID..." />
            <button id="searchButton">Cari Anggota</button>
            <button id="resetButton" class="btn-secondary">Reset</button>
        </div>
        <div id="searchResultsContainer"></div>
      </div>

      <div class="card actions-card">
        <h3 class="card-title">Aksi & Data</h3>
        <div class="actions-grid">
          <button id="uploadButton">Pilih & Upload File CSV</button>
          <button id="viewNetworkButton">Lihat Struktur Jaringan</button>
          <button id="viewMemberListButton">Daftar Lengkap Anggota</button>
          <button id="downloadButton">Download Data (CSV)</button>
        </div>
        <input type="file" id="csvFile" accept=".csv" style="display: none;" />
      </div>

    </div>

    <div id="memberListContainer" class="card" style="display: none;">
      <h3 class="card-title">Daftar Lengkap Anggota</h3>
      <div style="overflow-x: auto;">
        <table id="memberListTable" class="results-table">
          <thead>
            <tr>
              <th data-sort="no" class="sortable-header">No.</th>
              <th data-sort="name" class="sortable-header">Nama</th>
              <th data-sort="uid" class="sortable-header">No. UID</th>
              <th data-sort="upline" class="sortable-header">No. UID Refferal</th>
              <th data-sort="joinDate" class="sortable-header sort-asc">Tgl Bergabung</th>
            </tr>
          </thead>
          <tbody id="memberListTableBody">
            </tbody>
        </table>
      </div>
      <button id="backToDashboardButton" class="btn-secondary" style="margin-top: 20px;">Kembali ke Dashboard</button>
    </div>
    
    <button id="logoutButton" class="btn-danger" style="margin-top: 10px; margin-bottom: 20px; width: 100%; max-width: 400px;">Logout</button>

  </div>
  
  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3 class="card-title">Edit Data Anggota</h3>
      <input type="hidden" id="originalUid">
      <label for="editName" class="input-label" style="text-align: left;">Nama Anggota</label>
      <input type="text" id="editName">
      <label for="editUid" class="input-label" style="text-align: left;">UID Anggota</label>
      <input type="text" id="editUid">
      <label for="editUpline" class="input-label" style="text-align: left;">UID Upline</label>
      <input type="text" id="editUpline">
      <label for="editJoinDate" class="input-label" style="text-align: left;">Tanggal Bergabung</label>
      <input type="date" id="editJoinDate">
      <div style="margin-top: 20px; text-align: right;">
        <button id="cancelEditButton" class="btn-secondary">Batal</button>
        <button id="saveEditButton" style="margin-left: 10px;">Simpan Perubahan</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
          <h3 class="card-title">Konfirmasi Hapus</h3>
          <p id="confirmMessage" style="margin: 20px 0; color: var(--warna-teks-sekunder);">Apakah Anda yakin ingin menghapus anggota ini?</p>
          <div style="margin-top: 20px; text-align: right;">
              <button id="cancelDeleteButton" class="btn-secondary">Tidak, Batal</button>
              <button id="confirmDeleteButton" class="btn-danger" style="margin-left: 10px;">Ya, Hapus</button>
          </div>
      </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
